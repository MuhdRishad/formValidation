<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Validation</title>
</head>
<body>
    <div class="row my-5">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 shadow px-5 py-4 rounded">
            <form action="" name="myForm" onsubmit="return validate()" method="POST" id="id_form">
                <div>
                    <label for="id_firstname" class="label">firstname</label>
                    <input type="text" name="firstname" id="id_firstname" class="form-control">
                    <p id="error_fname" class="error-message"></p>
                </div>
                <div>
                    <label for="id_lastname" class="label">lastname</label>
                    <input type="text" name="lastname" id="id_lastname" class="form-control">
                    <p id="error_lname" class="error-message"></p>
                </div>
                <div>
                    <label for="id_username" class="label">username</label>
                    <input type="text" name="username" id="id_username" class="form-control">
                    <p id="error_uname" class="error-message"></p>
                </div>
                <div>
                    <label for="id_email" class="label">email</label>
                    <input type="email" name="email" id="id_email" class="form-control">
                    <p id="error_email" class="error-message"></p>
                </div>
                <label for="id_gender" class="label">gender</label>
                <select name="gender" id="id_gender" class="form-control">
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="other">other</option>
                </select>
                <p id="error_gender" class="error-message"></p>
                <div>
                    <label for="id_pincode" class="label">pincode</label>
                    <input type="text" name="pincode" id="id_pincode" class="form-control"> 
                    <p id="error_pincode" class="error-message"></p>
                </div>
                <div>
                    <label for="id_password" class="label">password</label>
                    <input type="password" name="password" id="id_password" class="form-control">
                    <p id="error_password" class="error-message"></p>
                </div>
                <div>
                    <label for="id_confirmpass" class="label">confirm password</label>
                    <input type="password" name="confirmpass" id="id_confirmpass" class="form-control">
                    <p id="error_confirmpass" class="error-message"></p>
                </div>
                <div class="text-center">
                    <input type="submit" value="submit" class="btn btn-primary">
                    <button class="btn btn-primary" onclick="fun()">Reset</button>
                </div>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
